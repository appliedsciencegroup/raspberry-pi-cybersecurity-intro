<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Secure Guest Wi-Fi Network Access</title>
	
	<style type="text/css">
		/* constants */
		.mgl-8 {
			margin-left: 8px;
		}
		html, body, .container {
			height: 100%;
		}
		.page-wrapper {
			height: 100%;
		}
		.container{
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;		
			}
		.buttons{
			position: absolute;
			width: 100%;
			right: 8px;
			}	
		.buttons a {
			float: right;
		}
		.set_txt{
			display: inline-block;	
			text-align: right;
			font-family: Helvetica;
			color: white;
			font-size: 20px;		
			width: 150px;	
			}
		.set_value_txt{
			display: inline-block;
			text-align: left;
			font-family: Helvetica;
			color: white;
			font-size: 20px;
			}	
		
	</style>
	
	</head>

<script src="jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="jquery.fullscreen.js"> </script>
<script type="text/javascript">

	$(function() {
            $('.open').click(function() {
                $('body').fullscreen();
                return false;
            });
            $('.close').click(function() {
                $.fullscreen.exit();
                return false;
            });
    });		

	var wifi_data = new Array();
		
	function refresh(){
		var t = new Date();		
		d = new Date();
		$("#img").attr("src", "/qr_www.png?" + d.getTime());		
		$.get('wifi.txt', function(data){	
			wifi_data = data.split('\n');			
			$("#ssid").html(wifi_data[0]);
			$("#pass").html(wifi_data[1]);
		});		
	}
	
	$(document).ready(function(){
			refresh();			
			setInterval('refresh()', 60000);				
		});
</script>

<body bgcolor="black" style="overflow: hidden">	
	<div class="page-wrapper">

		<div class="buttons">
			<a href="#" class="open"><img src="white_fullscreen.png" width="30"></a>
		 		&nbsp;&nbsp;
		 	<a href="#" class="close mgl-8"><img src="white_exit_fullscreen.png" width="30"></a>
		</div>


		<div class="container">
			<div>
				<div align=right><img id= "img"></div>
				<div>		 
					<div class="set_txt">SSID: &nbsp; </div>
					<div class="set_value_txt" id="ssid">ssid</div>
					<br>
					<div class="set_txt">Password: &nbsp; </div>
					<div class="set_value_txt" id="pass">pass</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
